<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPOS | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./css/global.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div id="header-container"></div>

    <div class="relative">
        <main class="relative">

            <!-- Page title section starts -->
            <div class="relative lg:pt-0 pt-20 overflow-hidden">
                <div class="relative mx-auto max-w-5xl sm:px-6 px-8 pb-16 pt-8 lg:pt-48 overflow-hidden text-center lg:space-y-6 space-y-4">
                    <h1 class="md:text-7xl text-5xl font-semibold text-slate-900">Resources</h1>
                    <h4 class="text-slate-600 lg:text-2xl text-xl max-w-2xl mx-auto">Last updated: October 29, 2024</h4>
                </div>
            </div>
            <!-- Page title section ends -->

            <!-- Articles section starts -->
            <div class="mx-auto max-w-7xl lg:mb-20 my-4 px-8">

                <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-10 lg:pt-8 pt-0" id="parentDiv">
                    <div id="articleItem" class="hidden"></div>
                    
                    <template id="myTemplate">
                        <a href="/blog-details.html" class="flex flex-col group bg-white overflow-hidden">
                            <div class="lg:h-[12rem] h-[8rem] rounded-lg w-full overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1599658880436-c61792e70672?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="h-full w-full object-cover object-center transition-transform duration-300 group-hover:scale-110">
                            </div>
                            <div class="pt-4 h-[8rem]">
                                <div class=" text-sm font-semibold uppercase text-slate-500 mb-2">Marketing</div>
                                <h3 class="text-xl font-semibold group-hover:text-cyan-600">Get inspiration for your business, read otherâ€™s testimonials.</h3>
                            </div>
                        </a>
                      </template>
                      
                      <script>
                        const template = document.getElementById('myTemplate');
                        const container = document.getElementById('parentDiv');
                        const numberOfDuplicates = 17; // Change this to your desired number
                      
                        for (let i = 0; i < numberOfDuplicates; i++) {
                          const templateContent = template.content.cloneNode(true);
                          container.appendChild(templateContent);
                        }
                      </script>
                </div>
            </div>
            <!-- Articles section ends -->
        </main>
    </div>

    <div id="footer-container"></div>

    <script type="module">
        import { loadHeader } from './components/articleitem.js'; 
        loadHeader('articleItem'); 
    </script>

    <script type="module">
        import { loadHeader } from './components/header.js'; 
        loadHeader('header-container'); 
    </script>

    <script type="module">
        import { loadHeader } from './components/footer.js'; 
        loadHeader('footer-container'); 
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

</body>

</html>
